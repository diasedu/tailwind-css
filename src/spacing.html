<!--
    em -> Propriedade de tamanho relativo ao tamanho da fonte do elemento
    Exemplo: uma div que possui sua fonte com 2px irá, ao definir ela com 2em, o tamanho real será 4px
    (2em e div 2px)
    (em = 2px * 2 (em))
    rem -> 1 -> 16px -> Relativo ao tamanho do root.

    space -> prefixo de classe do tailwindcss que declara o espaço entre elementos filhos.
             podemos utilizar para elementos inline como space-x-tamanho
             podemos utilizar para elementos block como space-y-tamanho

-->
